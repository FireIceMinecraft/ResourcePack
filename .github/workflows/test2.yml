name: CI 2.0

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      # Make zip file of texture pack
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: 'FireIceResources.zip'
          exclusions: '*.git*'
      # Generate hash for zip file
      - name: Generate sha1 hash for FireIceResources.zip
        run: sha1sum FireIceResources.zip | head -c 40 > sha1hash.txt
      - name: Make random version number
        id: version
        run: uuidgen > $random
        
      - name: Tag Release Upload
        uses: dothq/tag-and-release-and-upload@v1.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Use the version from the previous step
          version: v$random
          
          assets: '[ "FireIceResources.zip", "hash.sha1" ]'
          overwrite: false        
      
