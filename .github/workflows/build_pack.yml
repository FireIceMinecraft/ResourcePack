name: CI 2.0

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      # Make zip file of texture pack
      - name: Compress Disasters Pack
        uses: thedoctor0/zip-release@main
        with:
          directory: 'Disasters'
          filename: '../Disasters.zip'
          exclusions: '*.git*'
      - name: Compress TowerDefense Pack
        uses: thedoctor0/zip-release@main
        with:
          directory: 'TowerDefense'
          filename: '../TowerDefense.zip'
          exclusions: '*.git*'

      # Generate hashes for zip file
      - name: Generate sha1 hash for packs
        run: |
          sha1sum Disasters.zip | head -c 40 > Disasters.sha1
          echo "Disasters_HASH=$(sha1sum Disasters.zip | head -c 40)" >> $GITHUB_ENV
          sha1sum TowerDefense.zip | head -c 40 > TowerDefense.sha1
          echo "TowerDefense_HASH=$(sha1sum TowerDefense.zip | head -c 40)" >> $GITHUB_ENV
      - name: Set sha1 hashes in panel
        run: |
          curl --request POST \
              --url https://panel.fireiceminecraft.com/api/client/servers/45c79746/command \
              --header 'Authorization: Bearer ${{ secrets.DISASTERS_TOKEN }}' \
              --header 'Content-Type: application/json' \
              --data '{"command": "forcepackreload"}'
          #curl "https://panel.fireiceminecraft.com/api/client/servers/08f9a2b0/startup/variable" \
              #    -H 'Accept: application/json' \
             #     -H 'Content-Type: application/json' \
            #      -H 'Authorization: Bearer ${{ secrets.DISASTERS_TOKEN }}' \
           #       -X PUT \
          #        -d "{\"key\":\"PACK_SHA1\",\"value\":\"${{ env.Disasters_HASH }}\"}"
              
          # crl "https://panel.fireiceminecraft.com/api/client/servers/eec39247/startup/variable" \
           #       -H 'Accept: application/json' \
            #      -H 'Content-Type: application/json' \
             #     -H 'Authorization: Bearer ${{ secrets.DISASTERS_TOKEN }}' \
              #    -X PUT \
               #   -d "{\"key\":\"PACK_SHA1\",\"value\":\"${{ env.TowerDefense_HASH }}\"}"

      #Update Release
      - name: Update Release
        uses: andelf/nightly-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: auto
          name: 'Auto Release $$'
          prerelease: false
          body: 'This is an automated release.'
          files: |
            ./*.sha1
            ./*.zip
